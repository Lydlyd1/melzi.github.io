<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>eduquiz</title>
</head>
<body>
    <header>
        <img src="eduquiz.png" alt="eduquiz Logo">
        <h1>EDUQUIZ</h1>
        <p>Uji Kemampuanmu!</p>
    </header>
    
    <div class="quiz-options">
        <button onclick="startQuiz('sejarah')">Sejarah</button>
        <button onclick="startQuiz('fisika')">Fisika</button>
        <button onclick="startQuiz('matematika')">Matematika</button>
        <button onclick="startQuiz('ekonomi')">Ekonomi</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h2 id="question"></h2>
        <div id="options" class="options-container"></div>
        <button onclick="checkAnswer()">Submit</button>
        <p id="score">Skor: 0</p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
